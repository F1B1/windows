<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        }

        .bg {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        overflow: hidden;
        }
        .bg.blur::before {
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        }
        .bg img {
        width: 100%;
        height: 100%;
        -o-object-fit: cover;
            object-fit: cover;
        }
        .bg::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        transition: all 0.5s ease 0s;
        }

        .login {
        position: relative;
        z-index: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        gap: 16px;
        opacity: 0;
        visibility: hidden;
        transition: all 0.5s ease 0s;
        }
        .login.active {
        opacity: 1;
        visibility: visible;
        }

        .avatar {
        width: 150px;
        height: 150px;
        display: flex;
        }
        .avatar img {
        width: 100%;
        height: 100%;
        -o-object-fit: cover;
            object-fit: cover;
        border-radius: 50%;
        }

        .user {
        color: #fff;
        font-size: 32px;
        padding: 0;
        margin: 0;
        }

        .form {
        display: flex;
        }
        .form button {
        background: rgba(255, 255, 255, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.3);
        transform: rotate(180deg);
        cursor: pointer;
        }
        .form button img {
        filter: invert(1);
        width: 18px;
        height: 18px;
        }
        .form.hide {
        display: none;
        }

        .enter {
        min-height: 30px;
        }

        .input {
        outline: none;
        padding: 0 5px;
        height: 100%;
        border: none;
        background-color: #fff;
        }

        .times {
        position: absolute;
        z-index: 1;
        bottom: 120px;
        left: 30px;
        color: #fff;
        transition: all 0.3s ease 0s;
        }
        .times.hide {
        bottom: 100%;
        }

        .time {
        font-size: 128px;
        line-height: 1;
        }

        .date {
        font-size: 48px;
        font-weight: 400;
        }

        .welcome {
        color: #fff;
        display: none;
        align-items: center;
        gap: 8px;
        font-size: 20px;
        }
        .welcome img {
        filter: invert(1);
        width: 24px;
        width: 24px;
        }
        .welcome.show {
        display: flex;
        }
    </style>

    <div class="times">
        <div class="time">9:19</div>
        <div class="date">Saturday, January 11</div>
    </div>
    
    <script>
        window.addEventListener('DOMContentLoaded', ()=>{
            function updateTime(){
                const date = new Date()
                const hours = date.getHours()
                const minutes = date.getMinutes()
                const dayNumber = date.getDate()

                const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                const dayOfWeek = daysOfWeek[date.getDay()];
                
                const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
                const month = months[date.getMonth()];

                const formattedMinutes = minutes < 10 ? `0${minutes}` : minutes;

                

                const time = document.querySelector('.time')
                const data = document.querySelector('.date')

                time.innerHTML = `${hours}:${formattedMinutes}`

                data.innerHTML = `${dayOfWeek}, ${month} ${dayNumber}`
            }

            setInterval(updateTime, 1000);
            updateTime()

            document.body.addEventListener("click", () => {
                const dateBlock = document.querySelector(".times");
                const bg = document.querySelector(".bg");
                const login = document.querySelector(".login");

                dateBlock.classList.add("hide");

                setTimeout(() => {
                    bg.classList.add("blur");
                    login.classList.add("active");
                }, 500); 
            });

            const form = document.querySelector('.form')

            form.addEventListener('submit',(e)=>{
                const input = document.querySelector('.input')
                const success = document.querySelector('.welcome')

                e.preventDefault()

                if(input.value){
                    e.target.reset()

                    form.classList.add('hide')
                    success.classList.add('show')
                }

            })

            })
    </script>
